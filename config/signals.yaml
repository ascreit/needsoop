# NeedScoop Signal Definitions
# 
# This file defines the patterns used to detect user needs, frustrations, and desires.
# Each signal type has:
#   - patterns: list of phrases to match (case-insensitive)
#   - weight: multiplier for scoring (higher = more valuable signal)
#   - description: what this signal type represents

version: "1.0"

signals:
  # ============================================================
  # FRUSTRATION - User is annoyed or struggling with something
  # ============================================================
  frustration:
    description: "Expressions of annoyance or dissatisfaction with current solutions"
    weight: 1.0
    patterns:
      # Direct frustration
      - "I wish there was"
      - "I wish someone would build"
      - "I wish someone would make"
      - "frustrated with"
      - "frustrating that"
      - "so frustrating"
      
      # Negative emotions
      - "hate when"
      - "hate that"
      - "hate how"
      - "tired of"
      - "sick of"
      - "fed up with"
      - "annoyed by"
      - "annoying that"
      
      # Disbelief at missing solution
      - "can't believe there's no"
      - "can't believe there isn't"
      - "why is there no"
      - "why isn't there"
      - "how is there no"
      - "how is there still no"
      
      # Difficulty expressions
      - "why is it so hard to"
      - "why is it so difficult to"
      - "shouldn't be this hard"
      - "shouldn't be this difficult"
      
      # Time waste
      - "waste so much time"
      - "waste hours"
      - "spend too much time"
      - "takes forever to"

  # ============================================================
  # DESIRE - User actively wants something to exist
  # ============================================================
  desire:
    description: "Active expressions of wanting a solution"
    weight: 1.2  # Higher weight - clear purchase intent
    patterns:
      # Build requests
      - "someone should build"
      - "someone should make"
      - "someone needs to build"
      - "someone needs to make"
      - "would love if someone built"
      
      # Search for solutions
      - "looking for a tool"
      - "looking for an app"
      - "looking for software"
      - "looking for a service"
      - "does anyone know an app"
      - "does anyone know a tool"
      - "is there an app"
      - "is there a tool"
      - "is there a service"
      - "any recommendations for"
      
      # Need expressions
      - "need something that"
      - "need a tool that"
      - "need an app that"
      - "really need"
      - "desperately need"
      
      # Purchase intent
      - "would pay for"
      - "take my money"
      - "shut up and take my money"
      - "I'd pay good money for"
      - "worth paying for"

  # ============================================================
  # PROBLEM - User describing a specific problem
  # ============================================================
  problem:
    description: "Descriptions of specific problems or pain points"
    weight: 0.9
    patterns:
      # Direct problem statements
      - "biggest pain point"
      - "main pain point"
      - "biggest problem"
      - "biggest issue"
      - "my problem is"
      - "the problem is"
      
      # Conditional wishes
      - "if only there was"
      - "if only I could"
      - "if only someone"
      
      # Annoyance
      - "most annoying thing"
      - "drives me crazy"
      - "drives me nuts"
      
      # Broken workflows
      - "broken workflow"
      - "manual process"
      - "have to manually"
      - "no way to automate"

  # ============================================================
  # COMPARISON - User comparing to existing solutions
  # ============================================================
  comparison:
    description: "Comparisons to existing tools, often highlighting gaps"
    weight: 1.1  # Valuable - shows competitive landscape
    patterns:
      # Alternative seeking
      - "better alternative to"
      - "alternative to"
      - "replacement for"
      - "instead of"
      
      # Feature comparison
      - "like X but"
      - "similar to X but"
      - "something like X"
      - "X but for"
      - "X for Y"
      
      # Price complaints
      - "too expensive"
      - "overpriced"
      - "not worth the price"
      - "cheaper alternative"
      - "free alternative"
      
      # Missing features
      - "doesn't have"
      - "doesn't support"
      - "missing feature"
      - "lacks"
      - "no longer supports"
      - "removed feature"
      
      # Switching intent
      - "looking to switch from"
      - "moving away from"
      - "migrating from"

  # ============================================================
  # VALIDATION - User validating an idea
  # ============================================================
  validation:
    description: "Users asking if others share their need"
    weight: 0.8
    patterns:
      - "am I the only one"
      - "is it just me"
      - "does anyone else"
      - "who else needs"
      - "who else wants"
      - "would anyone use"
      - "would people pay for"

# ============================================================
# EXCLUSION PATTERNS
# ============================================================
# These patterns indicate the post is NOT a genuine need signal
exclusions:
  patterns:
    # Self-promotion
    - "I built"
    - "I made"
    - "I created"
    - "check out my"
    - "launching"
    - "just shipped"
    
    # Jokes/Sarcasm indicators
    - "lol"
    - "lmao"
    - "just kidding"
    - "/s"
    - "ðŸ™„"
    
    # Already solved
    - "found a solution"
    - "problem solved"
    - "figured it out"

# ============================================================
# LANGUAGE SETTINGS
# ============================================================
language:
  primary: "en"  # Primary language to detect
  supported:
    - "en"
    - "ja"  # Future: Japanese patterns
  min_length: 20  # Minimum post length to consider
  max_length: 1000  # Maximum post length

# ============================================================
# SCORING ADJUSTMENTS
# ============================================================
scoring:
  # Engagement multipliers
  engagement:
    likes:
      threshold: 10
      multiplier: 1.2
    reposts:
      threshold: 5
      multiplier: 1.3
    replies:
      threshold: 3
      multiplier: 1.1
  
  # Recency decay (posts older than X days get reduced scores)
  recency:
    half_life_days: 14  # Score halves every 14 days
